<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css" type="text/css">

    <title>Meme Picker</title>

</head>

<body>
    <header>
        <div class="header-inner">
            <img src="./images/pumpkin.png" class="pumpkin-img">
            <div>
                <h2>Pumpkin's Purrfect...</h2>
                <h1>Meme Picker</h1>
            </div>
        </div>
    </header>
    <main>
        <form class="controls-container">
            <label class="text-style text-first" for="emotion-selector">Select Your Current Emotion</label>
                <div class="select-container">
                    <select class="emotion-selector" id="emotion-selector" multiple></select>
                </div>
            <div class="gifs-check">
                <label class="text-style" for="gifs-only-option" class="gifs-check-label">Animated GIFs only</label>
                <input type="checkbox" id="gifs-only-option">
            </div>
            <button class="get-image-btn" id="get-image-btn">Get Image</button>
        </form>
    </main>
    <div class="meme-overlay" id="meme-overlay"></div>
    <div class="meme-modal" id="meme-modal">
        <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
        <div id="meme-modal-inner"></div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
